<!DOCTYPE html>
<html lang="en">

<head>

    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <section class="gallery">

        <img src="https://picsum.photos/id/0/5616/3744" alt="">
        <img src="https://picsum.photos/id/1016/3844/2563" alt="">
        <img src="https://picsum.photos/id/1011/5472/3648" alt="">
        <img src="https://picsum.photos/id/1005/5760/3840" alt="">
        <img src="https://picsum.photos/id/1006/3000/2000" alt="">
        <img src="https://picsum.photos/id/1019/5472/3648" alt="">
        <img src="https://picsum.photos/id/1020/4288/2848" alt="">
        <img src="https://picsum.photos/id/1025/4951/3301" alt="">

    <div class="lightbox">
        <i class="arrow prev fas fa-chevron-left">
            <a href=""></a>
        </i>
        <img src="" alt="">
        <i class="arrow next fas fa-chevron-right">
            <a href=""></a>
        </i>

    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
