<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>Soundkit DEMO</h1>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-music"></i>
    </div>
    <div class="sound-keys">
        <h3>A</h3>
        <h3>S</h3>
        <h3>D</h3>
        <h3>F</h3>
        <h3>G</h3>
        <h3>H</h3>
        <h3>J</h3>
        <h3>K</h3>
        <h3>L</h3>
    </div>
    <section>
        
        <div class="sounds">
            <audio src="sounds/clap.wav"  id="boom"></audio>
            <audio src="sounds/hihat.wav"  id="clap"></audio>
            <audio src="sounds/kick.wav"  id="kick"></audio>
            <audio src="sounds/openhat.wav"  id="openhat"></audio>
            <audio src="sounds/ride.wav"  id="ride"></audio>
            <audio src="sounds/snare.wav"  id="snare"></audio>
            <audio src="sounds/tink.wav"  id="tink"></audio>
            <audio src="sounds/tom.wav"  id="tom"></audio>
            <audio src="sounds/boom.wav"  id="boom"></audio>
        </div>
       
        <div class="channel-container">
                <div class="pad">
                    <input type="radio" name="channel" id="channel-1">
                    <label for="channel-1">Channel ONE</label>
                </div>
                <div class="pad">
                    <input type="radio" name="channel" id="channel-2">
                    <label for="channel-2">Channel TWO</label>
                </div>
                <div class="pad">
                    <input type="radio" name="channel" id="channel-3">
                    <label for="channel-3">Channel THREE</label>
                </div>
                <div class="pad">
                    <input type="radio" name="channel" id="channel-4">
                    <label for="channel-4">Channel FOUR</label>
                </div>
        </div>
        <div class="buttons">
            <button id="recordBtn">Record</button>
            <button id="playBtn">Play</button>          
        </div>
    </section>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
