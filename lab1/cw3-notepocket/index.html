<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteKeep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="images/logo/logo.png" alt="">
        </div>
        <div class="header-title">
            <h1>NoteKeep</h1>
        </div>
    </header>

    <section class="main-container">        
        <div class="note-container">
        	<div class="note-add">
        	    Title: <input type="text" name="" id="noteTitle" placeholder="Tutaj wpisz tytuł notatki.." required> 
                <button id="newNoteBtn">Add a new note</button>
        	    <br>
        	    Content: <textarea name="" id="noteContent" cols="55" rows="10" placeholder="Tutaj wpisz notatkę.." required></textarea>
            </div>
            <div class="more-options">
                <div class="select-bgcolor">
                    <select name="Color" id="selected" >
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="grey">Grey</option>
                        <option value="white">White</option>
                    </select>
                </div>   
                <input type="checkbox" id="check" class="pinnedBtn"/><label for="check"></label> 
                </div> 	
            </div> 	
        </div>
        <div class="pinned-notes"></div>
    </section>

    <main>

    </main>

    <script src="JS/main.js" ></script>

</body>
</html>
