<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteKeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="images/logo/logo.png" alt="">
        </div>
        <div class="header-title">
            <h1>NoteKeep</h1>
        </div>
    </header>

    <section>        
        <div class="note">
            Title: <input type="text" name="" id="noteTitle" placeholder="Tutaj wpisz tytuł notatki.."> <br>
            Content: <textarea name="" id="noteContent" cols="70" rows="15" placeholder="Tutaj wpisz notatkę.."></textarea>
        </div>
        <button id="newNoteBtn">Add a new note</button>
        <hr>
    </section>

    <main>

    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
